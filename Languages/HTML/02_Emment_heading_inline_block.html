<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <P>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem, nisi.</P>
    <h1>Lorem, ipsum dolor.</h1>
    <!-- h1 tag to end h1 tag is an element -->
    <h2>Lorem ipsum dolor sit.</h2>
    <p>Lorem ipsum <em>dolor</em> sit.</p>
    <ol>
        <li>orange tea</li>
        <li>black tea</li>
    </ol>
    <img src="./images/hc.png" width="200px" alt="didnt download that image">
   <!-- src is an attribute of the tag -->
    <div>

        <h1>Block level elements</h1>
        <ul>
            <li>heading h1 to h6</li>
            <li>ol, li</li>
            <li>li</li>
            <li>p</li>
        </ul>
    </div>

    <div>
        <h1>Inline elements</h1>
        <ul>
            <li>a tags</li>
            <li>img</li>
            <li>strong</li>
            <li>em</li>
        </ul>
    </div>
</body>
</html>
